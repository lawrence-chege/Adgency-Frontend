<body id="home">
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Adgency</h1>
            <ul class="nav">
                <li><a href="landingpage.html">Home</a></li>

    <div class="new-container">
        <div></div>
        <div class="login-container">
            <form id="registerForm" action="company-form.html">
                <h2>Do More, Join Us!</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Name</h5>
                        <input type="text" class="input" id="user_name">
                    </div>
                </div>
                <div class="input-div three">
                    <div class="i">
                        <i class="fas fa-at"></i>
                    </div>
                    <div>
                        <h5>Email Address</h5>
                        <input type="text" class="input" name="email" id="email">
                    </div>
                </div>
                <div class="input-div four">
                    <div class="i">
                        <i class="fas fa-phone-volume"></i>
                    </div>
                    <div>
                        <h5>Phone Number</h5>
                        <input type="tel" class="input" id="phone">
                    </div>
                </div>
                <div class="input-div five">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input" name="password" id="password">
                    </div>
                </div>
                <input type="submit" class="btn" value="Next" onclick="login()">
            </form>
        </div>
    </div>
